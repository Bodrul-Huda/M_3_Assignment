<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/milligram.css" />

    <style>
      .error {
        color: red;
      }
    </style>

    <title>HomePage</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <form id="myForm">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <span id="nameError" class="error"></span>
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <span id="emailError" class="error"></span>
          </div>

          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <span id="passwordError" class="error"></span>
          </div>

          <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
            <span id="confirmPasswordError" class="error"></span>
          </div>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script>
      /*
       9.JS DOM Working with Form Input:
        Implement a webpage with a form that has the following fields:
          a. Name (text input)
          b. Email (email input)
          c. Password (password input)
          d. Confirm Password (password input)
          e. Submit (button)
        Implement JavaScript validation for the form fields:
          f. Name should not be empty and should contain only letters.
          g. Email should be a valid email address.
          h. Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit.
          i. Confirm Password should match the Password field.
          j. Display appropriate error messages for invalid fields.
        */

      var form = document.getElementById("myForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        var passwordInput = document.getElementById("password");
        var confirmPasswordInput = document.getElementById("confirmPassword");

        var nameError = document.getElementById("nameError");
        var emailError = document.getElementById("emailError");
        var passwordError = document.getElementById("passwordError");
        var confirmPasswordError = document.getElementById(
          "confirmPasswordError"
        );

        nameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";
        confirmPasswordError.textContent = "";

        var namePattern = /^[A -Za-z]+$/;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

        var isValid = true;

        // Name validation
        if (nameInput.value === " " || !namePattern.test(nameInput.value)) {
          nameError.textContent =
            "Name is required and should only contain letters.";
          isValid = false;
        }

        // Email validation
        if (emailInput.value === "" || !emailPattern.test(emailInput.value)) {
          emailError.textContent = "Please enter a valid email address.";
          isValid = false;
        }

        // Password validation
        if (
          passwordInput.value === "" ||
          !passwordPattern.test(passwordInput.value)
        ) {
          passwordError.textContent =
            "Password should be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit.";
          isValid = false;
        }

        // Confirm Password validation
        if (
          confirmPasswordInput.value === "" ||
          confirmPasswordInput.value !== passwordInput.value
        ) {
          confirmPasswordError.textContent = "Passwords do not match.";
          isValid = false;
        }

        if (isValid) {
          alert("Form submitted successfully!");
        }
      });
    </script>
  </body>
</html>
