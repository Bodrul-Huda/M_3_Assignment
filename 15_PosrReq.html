<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/axios.min.js"></script>
    <link rel="stylesheet" href="/css/milligram.css" />
    <title>HomePage</title>
  </head>
  <body>
    <button type="submit" onclick="createItem()">Add Item</button>
    <script>
      /*
        15.AJAX Post Request:
            a. Implement a JavaScript function that sends an AJAX POST request to the following URL: "https://api.example.com/submit".
            b. Send a JSON payload with the following data: { "name": "John Doe", "email": "johndoe@example.com" }.

        */

      async function createItem() {
        let data = { name: "John Doe", email: "johndoe@example.com" };

        await axios
          .post("https://api.example.com/submit", data)
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
