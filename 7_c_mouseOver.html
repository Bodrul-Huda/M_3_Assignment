<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/milligram.css" />
    <title>HomePage</title>
  </head>
  <body>
    <p>Move your mouse over the image to see the change.</p>
    <img
      id="cImage"
      src="/public/cat1.webp"
      onmouseover="changeImage()"
      onmouseout="restoreImage()"
    />

    <script>
      /*
       7.JS Common Events:
        Implement a webpage with the following functionality:
        c. When the user moves the mouse over an image, change the image source to another image of your choice.
        */

      function changeImage() {
        let image1 = document.getElementById("cImage");
        image1.src = "/public/cat2";
      }

      function restoreImage() {
        let image2 = document.getElementById("cImage");
        image2.src = "/public/cat1.webp";
      }
    </script>
  </body>
</html>
