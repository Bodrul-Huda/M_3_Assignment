  <body>
    <script>
      /*
      2.b. Implement the function to display the square root of the sum of squares for an array of numbers.
      */

      function displaySquareRoot(numbers) {
        const sumOfSquares = numbers.reduce((accumulator, currentValue) => {
          return accumulator + Math.pow(currentValue, 2);
        }, 0);

        const squareRoot = Math.sqrt(sumOfSquares);
        console.log(squareRoot);
      }

      const numbers = [7, 8, 9];
      displaySquareRoot(numbers);
    </script>
  </body>
