<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/axios.min.js"></script>
    <style>
      body {
        height: 900px;
      }
    </style>
    <title>HomePage</title>
  </head>
  <body onclick="clickCordinates(event)">
    <h1>Click Anywhere on the Page</h1>

    <script>
      /*
       7.JS Common Events:
        Implement a webpage with the following functionality:
        a. When the user clicks anywhere on the page, display an alert with the coordinates (x, y) of the click.


        */

      function clickCordinates(event) {
        var x = event.clientX;
        var y = event.clientY;
        alert("Clicked coordinates: (" + x + ", " + y + ")");
      }
    </script>
  </body>
</html>
