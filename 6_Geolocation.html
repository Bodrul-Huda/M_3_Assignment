<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/axios.min.js"></script>
    <link rel="stylesheet" href="/css/milligram.css" />
    <title>HomePage</title>
  </head>
  <body>
    <p id="latitude"></p>
    <p id="longitude"></p>
    <button onclick="getGeo()">Click to see Geolocation</button>
    <script>
      /*
        6.Geolocation:
        a. Implement a JavaScript function that retrieves the user's current location (latitude and longitude) using the geolocation API.

        */

      function getGeo() {
        navigator.geolocation.getCurrentPosition((position) => {
          const latitude = "Latitude: " + position.coords.latitude;
          const longitude = "Longitude: " + position.coords.longitude;
          document.getElementById("latitude").innerHTML = latitude;
          document.getElementById("longitude").innerHTML = longitude;
        });
      }
    </script>
  </body>
</html>
